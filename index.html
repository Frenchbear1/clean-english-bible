<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aesthetic Bible</title>

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png" />

    <meta name="robots" content="noindex" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        background: #f2f2f2;
        color: #111;
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: #fff;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        max-width: 520px;
        width: calc(100% - 32px);
      }
      a {
        color: #2a6ef1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div>Routing you to the right experienceâ€¦</div>
      <p>
        If nothing happens, choose:
        <a href="./desktop/">Desktop / Tablet</a> or
        <a href="./mobile/">Mobile</a>.
      </p>
    </div>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const forced = params.get("view");
        if (forced === "mobile") {
          window.location.replace("./mobile/");
          return;
        }
        if (forced === "desktop") {
          window.location.replace("./desktop/");
          return;
        }

        const isPhoneWidth = window.matchMedia("(max-width: 740px)").matches;
        const isCoarsePointer = window.matchMedia("(pointer: coarse)").matches;
        const isPhone = isPhoneWidth && isCoarsePointer;

        window.location.replace(isPhone ? "./mobile/" : "./desktop/");
      })();
    </script>
    <noscript>
      <p>
        JavaScript is required to auto-detect your device. Use the links above.
      </p>
    </noscript>
  </body>
</html>
